<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="{%url 'registration'%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">register</button>
</form>
{% if messages %}
    <ul class = "messages">
        {% for message in messages %}
            <li class="{{ message.tags }}"> {{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
